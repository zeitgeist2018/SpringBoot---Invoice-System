<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head"></head>
<body>

	<header th:replace="/layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card border-primary text-center">
			<div class="card-header">Por favor inicie sesión</div>
			<div class="card-body">
				<form th:action="@{'/login'}" method="post">
					<div class="form-group col-sm-6">
						<input type="text" name="username" id="username"
							class="form-control" placeholder="Username" required autofocus></input>
					</div>
					<div class="form-group col-sm-6">
						<input type="password" name="password" id="password"
							class="form-control" placeholder="Password" required></input>
					</div>
					<div class="form-group col-sm-6">
						<input type="submit" class="btn btn-lg btn-primary btn-block"
							value="Entrar"></input>
					</div>
					<!-- 
					No necesario el token CSRF, ya que Spring Security
					lo incluye automáticamente en todos los formularios
					de la aplicación
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="/layout/layout :: footer"></footer>

</body>
</html>
