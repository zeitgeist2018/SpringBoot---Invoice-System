<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<body>

	<table th:fragment="invoice-items" class="d-none">
		<tbody id="templateInvoiceItem">
			<tr id="row_{ID}">
				<td class="d-none"><input type="hidden" value="{ID}"
					name="item_id[]"></input></td>
				<td>{NAME}</td>
				<td>{PRICE}</td>
				<td><input type="number" value="1" name="quantity[]" id="quantity_{ID}"
					class="form-control col-sm-4" onchange="itemsHelper.calculatePrice({ID}, {PRICE}, this.value);" min="1" max="999"></input></td>
				<td><span id="total_price_{ID}">0</span></td>
				<td>
					<button class="btn btn-danger btn-xs" onclick="itemsHelper.deleteLine({ID})">
						<i class="material-icons">delete</i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
